<!DOCTYPE html>
<html lang="en">
  <head>
    <title>בחירה והרשמה לחוג</title>
  </head>
  <body dir="rtl" align="center">
    <h1>תודה שבחרת בחוג</h1>
    <br />
    איזה חוג בחרתם?<br />
    <form action="">
      <div>
        <input type="radio" id="capuera" name="Hug" value="קפוארה1" />
        <label for="capuera">קפוארה</label>
        <br />
        <input type="radio" id="קולנוע" name="Hug" value="Film1" /> קולנוע
        <br />
        <input type="radio" id="ריקוד" name="Hug" value="dance1" /> ריקוד <br />
        <input type="radio" id="ציור" name="Hug" value="paint1" /> ציור <br />
      </div>
      על מנת להירשם, יש להזין פרטים.<br />
      <div style="margin: 10px">
        שם מלא:
        <input type="text" /> <br />
      </div>
      <div style="margin: 10px">
        כתובת דוא"ל:
        <input type="email" />
      </div>
      <div style="margin: 10px">
        תאריך לידה:
        <input type="date" />
      </div>
      <div>
        כמה מילים על עצמכם:<br />
        <textarea></textarea>
      </div>
      <div style="margin: 10px">
        האם יש לך רקע או ניסיון בתחום?<br />
        <select>
          <option value="yes">כן</option>
          <option value="no">לא</option>
          <option value="sort of">חלקי</option>
        </select>
      </div>
      <div style="margin: 20px">
        בת או בן? <br />
        <input type="radio" name="gender" value="boy" /> בן <br />
        <input type="radio" name="gender" value="girl" /> בת <br />
        <input type="radio" name="gender" value="dont_care" /> לא משנה לי <br />
      </div>
      <button>הרשמה</button>
    </form>

    <div style="border: 3px solid red; margin-top: 30px">
      <a href="index.html">
        <button>חזרה לרשימת החוגים</button>
      </a>
    </div>
  </body>
</html>
